<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/5e2d224124.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="outer-box">
        <div class="middle-box">
          <div class="inner-box">
            <div class="row">
              <div class="col">
                <h1 class="your-city" id="search-city">Your City</h1>
              </div>
              <div class="col">
                <h1 class="current-temp" id="temperature">
                  <i class="fas fa-cloud-sun weather-icon"></i>76¬∞F
                </h1>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>üòç Time To Go Sunbathing!</p>
              </div>
              <div class="col">
                <p>Precipitation 0%</p>
              </div>
            </div>
            <div>
              <div class="col forecast">
                <p>Here is your 5 day forecast:</p>
              </div>
            </div>
            <div class="row emoji" id="weather-emoji">
              <div class="col"><i class="fas fa-sun weather-icon"></i></div>
              <div class="col"><i class="fas fa-sun weather-icon"></i></div>
              <div class="col"><i class="fas fa-sun weather-icon"></i></div>
              <div class="col"><i class="fas fa-sun weather-icon"></i></div>
              <div class="col"><i class="fas fa-sun weather-icon"></i></div>
            </div>
            <div class="row temp" id="weather-temp">
              <div class="col">75</div>
              <div class="col">75</div>
              <div class="col">75</div>
              <div class="col">75</div>
              <div class="col">75</div>
            </div>
            <div class="row day" id="weather-day">
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
            </div>
            <br />
            <div class="container-fluid">
              <form class="d-flex" id="weather-search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Enter Your City Here or-"
                  aria-label="Search"
                  id="weather-input"
                />
                <button class="btn btn-outline-*" type="submit">Search</button>
              </form>
              <button class="currentButton" id="currentLocation">
                Use My Current Location
              </button>
              <div class="date-time" id="date-time">
                <p>Tuesday February 22 12:05</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <a href="https://github.com/LeelooDawn/My-Weather-App"
        >Link to Github Information</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
